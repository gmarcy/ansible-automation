---

- name: Create Subscription for IBM ODLM
  kubernetes.core.k8s:
    api_key: "{{ api_key | default(omit) }}"
    api_version: operators.coreos.com/v1alpha1
    kind: Subscription
    kubeconfig: "{{ kubeconfig_path }}"
    name: operand-deployment-lifecycle-manager-app
    namespace: "{{ target_namespace }}"
    definition:
      metadata:
        labels: "{{ labels }}"
      spec:
        channel: "{{ common_service_operator_channel }}"
        installPlanApproval: Automatic
        name: ibm-odlm
        source: "{{ operator_catalog_source }}"
        sourceNamespace: "{{ common_service_catalog_source_namespace }}"
    wait: true
    wait_condition:
      type: CatalogSourcesUnhealthy
      status: false
  vars:
    key: "{{ 'operators.coreos.com/ibm-odlm.' + target_namespace }}"
    labels: "{{ [{'key': key, 'value': '' }] | items2dict }}"
  register: _result

- name: Wait for operand-deployment-lifecycle-manager
  kubernetes.core.k8s_info:
    api_key: "{{ api_key | default(omit) }}"
    kind: Deployment
    kubeconfig: "{{ kubeconfig_path }}"
    name: operand-deployment-lifecycle-manager
    namespace: "{{ target_namespace }}"
    wait: true
    wait_condition:
      type: Available
    wait_sleep: 20
    wait_timeout: 300
  register: _result
