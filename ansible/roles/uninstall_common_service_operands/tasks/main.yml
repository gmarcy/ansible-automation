---

- name: Remove CommonService instance
  kubernetes.core.k8s:
    api_key: "{{ api_key | default(omit) }}"
    api_version: operator.ibm.com/v3
    kind: CommonService
    kubeconfig: "{{ kubeconfig_path }}"
    name: "{{ common_service_operand_name }}"
    namespace: "{{ common_service_namespace }}"
    state: absent
    wait: true
  register: _result
