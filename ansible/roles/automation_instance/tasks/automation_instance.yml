---

- name: Create AutomationBase instance
  kubernetes.core.k8s:
    api_key: "{{ api_key }}"
    api_version: base.automation.ibm.com/v1beta1
    definition:
      spec:
        license:
          accept: true
        tls: {}
        version: v1.2
        kafka:
          kafka:
            config:
              offsets.topic.replication.factor: 1
              transaction.state.log.min.isr: 1
              transaction.state.log.replication.factor: 1
            replicas: 1
            resources:
              limits:
                cpu: '1'
                memory: 1Gi
              requests:
                cpu: '1'
                memory: 1Gi
            storage:
              type: persistent-claim
              size: 10Gi
          zookeeper:
            replicas: 1
            resources:
              limits:
                cpu: '1'
                memory: 1Gi
              requests:
                cpu: '1'
                memory: 1Gi
            storage:
              type: persistent-claim
              size: 2Gi
    kind: AutomationBase
    kubeconfig: "{{ kubeconfig_path }}"
    name: small
    namespace: "{{ target_namespace }}"
    # wait: true
    # wait_condition:
    #   type: Ready
    # wait_sleep: 10
    # wait_timeout: 1800
  register: _result
  when: replicas_1

- name: Create WebSphereAutomation instance
  kubernetes.core.k8s:
    api_key: "{{ api_key }}"
    api_version: automation.websphere.ibm.com/v1
    definition:
      spec:
        license:
          accept: true
        replicas: 1
    kind: WebSphereAutomation
    kubeconfig: "{{ kubeconfig_path }}"
    name: wsa
    namespace: "{{ target_namespace }}"
    # wait: true
    # wait_condition:
    #   type: Ready
    # wait_sleep: 10
    # wait_timeout: 1200
  register: _result

- name: Create WebSphereSecure instance
  kubernetes.core.k8s:
    api_key: "{{ api_key }}"
    api_version: automation.websphere.ibm.com/v1
    definition:
      spec:
        license:
          accept: true
        replicas: 1
        cveMonitor:
    kind: WebSphereSecure
    kubeconfig: "{{ kubeconfig_path }}"
    name: wsa-secure
    namespace: "{{ target_namespace }}"
    # wait: true
    # wait_condition:
    #   type: Ready
    # wait_sleep: 10
    # wait_timeout: 1200
  register: _result

- name: Create WebSphereHealth instance
  kubernetes.core.k8s:
    api_key: "{{ api_key }}"
    api_version: automation.websphere.ibm.com/v1
    definition:
      spec:
        license:
          accept: true
        replicas: 1
    kind: WebSphereHealth
    kubeconfig: "{{ kubeconfig_path }}"
    name: wsa-health
    namespace: "{{ target_namespace }}"
    # wait: true
    # wait_condition:
    #   type: Ready
    # wait_sleep: 10
    # wait_timeout: 1200
  register: _result
  when: install_healing

- name: Wait for Cartridge instance to become Ready
  kubernetes.core.k8s_info:
    api_key: "{{ api_key }}"
    api_version: core.automation.ibm.com/v1beta1
    kind: Cartridge
    kubeconfig: "{{ kubeconfig_path }}"
    name: websphereauto
    namespace: "{{ target_namespace }}"
    wait: true
    wait_condition:
      type: Ready
    wait_sleep: 40
    wait_timeout: 3600
  register: _result

- name: Wait for CartridgeRequirements instance to become Ready
  kubernetes.core.k8s_info:
    api_key: "{{ api_key }}"
    api_version: base.automation.ibm.com/v1beta1
    kind: CartridgeRequirements
    kubeconfig: "{{ kubeconfig_path }}"
    name: websphereauto
    namespace: "{{ target_namespace }}"
    wait: true
    wait_condition:
      type: Ready
    wait_sleep: 40
    wait_timeout: 3600
  register: _result

- name: Wait for WebSphereAutomation instance to become Ready
  kubernetes.core.k8s_info:
    api_key: "{{ api_key }}"
    api_version: automation.websphere.ibm.com/v1
    kind: WebSphereAutomation
    kubeconfig: "{{ kubeconfig_path }}"
    name: wsa
    namespace: "{{ target_namespace }}"
    wait: true
    wait_condition:
      type: Ready
    wait_sleep: 40
    wait_timeout: 3600
  register: _result

- name: Set fact for UI access URI
  set_fact:
    ui_access_uri: "{{ _result.resources[0].status.endpoints.automationUI }}"

- name: Fetch the credentials to access the UI
  kubernetes.core.k8s_info:
    api_key: "{{ api_key }}"
    kind: Secret
    kubeconfig: "{{ kubeconfig_path }}"
    name: platform-auth-idp-credentials
    namespace: ibm-common-services
  register: _result

- name: Set fact for UI access credentials
  set_fact:
    ui_access_credentials: "{{ _result.resources[0].data }}"
  no_log: true

- name: Wait for wsa-secure-cve-monitor-init Job to complete
  kubernetes.core.k8s_info:
    api_key: "{{ api_key }}"
    kind: Job
    kubeconfig: "{{ kubeconfig_path }}"
    name: wsa-secure-cve-monitor-init
    namespace: "{{ target_namespace }}"
    wait: true
    wait_condition:
      type: Complete
    wait_sleep: 40
    wait_timeout: 3600
  register: _result
  when: not operator_airgap

- name: Assert that the job was successful
  assert:
    that:  _result.resources | map(attribute='status.succeeded') | unique == [1]
  when: not operator_airgap
