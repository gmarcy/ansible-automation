- when: true
  name: Install Zen
  block:

    - name: Create the zen OperandRequest
      kubernetes.core.k8s:
        api_key: "{{ api_key }}"
        api_version: operator.ibm.com/v1alpha1
        kind: OperandRequest
        kubeconfig: "{{ kubeconfig_path }}"
        name: operand-request-zen
        namespace: "{{ target_namespace }}"
        definition:
          metadata:
            labels:
              ibm-common-services.common-service/config: 'true'
              ibm-common-services.common-service/registry: 'true'
              operator.ibm.com/opreq-control: 'true'
          spec:
            requests:
            - operands:
              - name: ibm-zen-operator
              registry: common-service
              registryNamespace: ibm-common-services
        wait: true
        wait_condition:
          type: Ready
        wait_sleep: 20
        wait_timeout: 300
      register: _result

    - name: Create ZenService instance
      kubernetes.core.k8s:
        api_key: "{{ api_key }}"
        api_version: zen.cpd.ibm.com/v1
        kind: ZenService
        kubeconfig: "{{ kubeconfig_path }}"
        name: websphereauto
        namespace: "{{ target_namespace }}"
        definition:
          spec:
            csNamespace: ibm-common-services
            iamIntegration: true
            scaleConfig: small
            storageClass: csi-cephfs
        wait: true
        wait_condition:
          type: Successful
        wait_sleep: 60
        wait_timeout: 1800
      register: _result

    - name: Wait for ZenService to reach zenStatus of Completed
      kubernetes.core.k8s_info:
        api_key: "{{ api_key }}"
        api_version: zen.cpd.ibm.com/v1
        kind: ZenService
        kubeconfig: "{{ kubeconfig_path }}"
        name: websphereauto
        namespace: "{{ target_namespace }}"
      register: _result
      delay: 30
      retries: 120
      until: _result.resources | map(attribute='status.zenStatus') | unique == ['Completed']

- when: true
  name: Create external-tls-secret if it is absent
  block:

    - name: Check for existing external-tls-secret
      kubernetes.core.k8s_info:
        api_key: "{{ api_key }}"
        kind: Secret
        kubeconfig: "{{ kubeconfig_path }}"
        name: external-tls-secret
        namespace: "{{ target_namespace }}"
      register: _result

    - name: Set fact if external-tls-secret exists
      set_fact:
        external_tls_secret_present: "{{ _result.resources[0].data['cert.crt'] is defined }}"

    - name: Fetch ibm-nginx-internal-tls-ca secret
      kubernetes.core.k8s_info:
        api_key: "{{ api_key }}"
        kind: Secret
        kubeconfig: "{{ kubeconfig_path }}"
        name: ibm-nginx-internal-tls-ca
        namespace: "{{ target_namespace }}"
      register: _result_tls_ca
      when: not external_tls_secret_present

    - name: Create external-tls-secret
      kubernetes.core.k8s:
        api_key: "{{ api_key }}"
        kind: Secret
        kubeconfig: "{{ kubeconfig_path }}"
        name: external-tls-secret
        namespace: "{{ target_namespace }}"
        definition:
          data: "{{ _result_tls_ca.resources[0].data }}"
          type: "{{ _result_tls_ca.resources[0].type }}"
      register: _result
      when: not external_tls_secret_present
