        definition:
          metadata:
            labels: "{{ common_service_opreq_labels }}"
          spec:
            requests:
            - operands:
              - name: ibm-mongodb-operator
              registry: "{{ common_service_operand_name }}"
        wait: true
        wait_condition:
          type: Ready
        wait_sleep: 20
        wait_timeout: 300
      register: _result

    - name: Create the ingress-nginx OperandRequest
      kubernetes.core.k8s:
        api_key: "{{ api_key | default(omit) }}"
        api_version: operator.ibm.com/v1alpha1
        kind: OperandRequest
        kubeconfig: "{{ kubeconfig_path }}"
        name: operand-request-ingress-nginx
        namespace: "{{ common_service_namespace }}"
        definition:
          metadata:
            labels: "{{ common_service_opreq_labels }}"
          spec:
            requests:
            - operands:
              - name: ibm-ingress-nginx-operator
              registry: "{{ common_service_operand_name }}"
        wait: true
        wait_condition:
          type: Ready
        wait_sleep: 20
        wait_timeout: 300
      register: _result

    - name: Create the IAM OperandRequest
      kubernetes.core.k8s:
        api_key: "{{ api_key | default(omit) }}"
        api_version: operator.ibm.com/v1alpha1
        kind: OperandRequest
        kubeconfig: "{{ kubeconfig_path }}"
        name: operand-request-iam
        namespace: "{{ common_service_namespace }}"
        definition:
          metadata:
            labels: "{{ common_service_opreq_labels }}"
          spec:
            requests:
            - operands:
              - name: ibm-iam-operator
              registry: "{{ common_service_operand_name }}"
        wait: true
        wait_condition:
          type: Ready
        wait_sleep: 20
        wait_timeout: 300
      register: _result

    - name: Create the platform-api OperandRequest
      kubernetes.core.k8s:
        api_key: "{{ api_key | default(omit) }}"
        api_version: operator.ibm.com/v1alpha1
        kind: OperandRequest
        kubeconfig: "{{ kubeconfig_path }}"
        name: operand-request-platform-api
        namespace: "{{ common_service_namespace }}"
        definition:
          metadata:
            labels: "{{ common_service_opreq_labels }}"
          spec:
            requests:
            - operands:
              - name: ibm-platform-api-operator
              registry: "{{ common_service_operand_name }}"
        wait: true
        wait_condition:
          type: Ready
        wait_sleep: 20
        wait_timeout: 300
      register: _result

    - name: Create the commonuiOperandRequest
      kubernetes.core.k8s:
        api_key: "{{ api_key | default(omit) }}"
        api_version: operator.ibm.com/v1alpha1
        kind: OperandRequest
        kubeconfig: "{{ kubeconfig_path }}"
        name: operand-request-commonui
        namespace: "{{ common_service_namespace }}"
        definition:
          metadata:
            labels: "{{ common_service_opreq_labels }}"
          spec:
            requests:
            - operands:
              - name: ibm-commonui-operator
              registry: "{{ common_service_operand_name }}"
        wait: true
        wait_condition:
          type: Ready
        wait_sleep: 20
        wait_timeout: 300
      register: _result

- when: true
  name: Wait for all IAM onboarding jobs
  block:

    - name: Wait for IAM onboarding jobs to complete
      kubernetes.core.k8s_info:
        api_key: "{{ api_key | default(omit) }}"
        kind: Job
        kubeconfig: "{{ kubeconfig_path }}"
        name: "{{ item }}"
        namespace: "{{ common_service_namespace }}"
        wait: true
        wait_condition:
          type: Complete
        wait_sleep: 20
        wait_timeout: 900
      loop:
      - security-onboarding
      - iam-onboarding
      - oidc-client-registration
      register: _result

- when: true
  name: Wait for all common services CSVs to succeed
  block:

    - name: Wait until all the common services CSV succeed
      kubernetes.core.k8s_info:
        api_key: "{{ api_key | default(omit) }}"
        api_version: operators.coreos.com/v1alpha1
        kind: ClusterServiceVersion
        kubeconfig: "{{ kubeconfig_path }}"
        namespace: "{{ common_service_namespace }}"
      register: _result
      delay: 30
      retries: 120
      until: (_result.resources | length > 0) and (_result.resources | map(attribute='status.phase') | unique == ['Succeeded'])
