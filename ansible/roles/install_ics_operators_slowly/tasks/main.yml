- when: true
  name: Create all operand requests
  block:

    - name: Create the cert-manager OperandRequest
      kubernetes.core.k8s:
        api_key: "{{ api_key | default(omit) }}"
        api_version: operator.ibm.com/v1alpha1
        kind: OperandRequest
        kubeconfig: "{{ kubeconfig_path }}"
        name: operand-request-cert-manager
        namespace: "{{ common_service_namespace }}"
        definition:
          metadata:
            labels: "{{ common_service_opreq_labels }}"
          spec:
            requests:
            - operands:
              - name: ibm-cert-manager-operator
              registry: "{{ common_service_operand_name }}"
        wait: true
        wait_condition:
          type: Ready
        wait_sleep: 20
        wait_timeout: 300
