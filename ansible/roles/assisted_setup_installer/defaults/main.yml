---

download_base_url: "https://raw.githubusercontent.com/openshift/assisted-service/release-4.14"

download_paths:
  os_images: "os_images.json"
  release_images: "release_images.json"
  configmap_yml: "configmap-original.yml"
  pod_yml: "pod-original.yml"

download_urls:
  os_images:
    ocp: "{{ download_base_url }}/data/default_os_images.json"
    okd: "{{ download_base_url }}/data/default_okd_os_images.json"
  release_images:
    ocp: "{{ download_base_url }}/data/default_release_images.json"
    okd: "{{ download_base_url }}/data/default_okd_release_images.json"
  configmap_yml: "{{ download_base_url }}/deploy/podman/configmap.yml"
  pod_yml: "{{ download_base_url }}/deploy/podman/pod.yml"
