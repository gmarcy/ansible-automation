---

- name: Create FyreVM with appropriate spec
  include_role: 
   name: fyrevm_provision
  vars:
   fyreuser: "{{ fyre_user }}"
   fyreapikey: "{{ fyre_apikey }}"
   fyre_platform: x
   fyre_cpu: 8
   fyre_memory: 16
   fyre_os: 'RedHat 8.5'
   fyre_site: "{{ site }}"
   fyre_group_id: 52
   fyre_comment: 'Development Host for {{ ansible_facts.user_id }}'
   clusterName_prefix: "{{ ansible_facts.user_id }}-fyre"
   fyre_emberSuffix: devenv
   target_group: devenv
