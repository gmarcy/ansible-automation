---

- name: Gather network facts
  ansible.builtin.gather_facts:
    gather_subset: "!all,network"

- name: Find the address on the same network as the cluster_host
  set_fact:
    address_on_cluster_network: "{{ ipv4_address }}"
  loop: "{{ ansible_facts['interfaces'] }}"
  vars:
    underscore_item: "{{ item | regex_replace('-', '_') }}"
    ansible_item: "{{ ansible_facts[underscore_item] }}"
    interface_active: "{{ ansible_item['active'] | default(false) and ansible_item['ipv4']['address'] is defined and ansible_item['ipv4']['netmask'] is defined }}"
    ipv4_address: "{{ ansible_item['ipv4']['address'] | default(omit) }}"
    ipv4_netmask: "{{ ansible_item['ipv4']['netmask'] | default(omit) }}"
  when: interface_active|bool and (ipv4_address + '/' + ipv4_netmask) | ansible.utils.ipaddr('network/prefix') | ansible.utils.network_in_network(network_cidr)

- name: Assert we found an address
  assert:
    that: address_on_cluster_network is defined
    fail_msg: "The local host does not appear to have an address on the cluster network {{ network_cidr }}"

- name: Set local_path fact
  set_fact:
    local_path: "{{ ansible_facts['env']['PATH'] }}"

- name: Clean ansible_facts
  set_fact:
    ansible_facts: {}
  delegate_to: 'localhost-facts'
  delegate_facts: true
