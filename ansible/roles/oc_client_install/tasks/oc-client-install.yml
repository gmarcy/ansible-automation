---

- name: check for oc client
  command: oc version
  environment:
    PATH: "{{ hostvars['localhost-facts']['ansible_env']['HOME'] }}/.local/bin:{{ hostvars['localhost-facts']['ansible_env']['PATH'] }}"
  register: oc_installed
  ignore_errors: yes

- name: install oc client
  when: oc_installed.rc != 0
  block:
  - name: Download OCP CLI
    get_url:
      url: "https://mirror.openshift.com/pub/openshift-v4/clients/ocp/{{ ocp_client_version }}/openshift-client-{{ client_os }}-{{ ocp_client_version }}.tar.gz"
      dest: "../openshift-client.tar.gz"
      mode: '0755'
      validate_certs: false
    vars:
      client_os: "{{ 'mac' if hostvars['localhost-facts']['ansible_distribution'] == 'MacOSX' else 'linux' }}"

  - name: Unpack OCP CLI
    shell: |
      tar xf "../openshift-client.tar.gz" -C .. oc kubectl
      chmod 0755 ../oc ../kubectl
    args:
      # Suppress the warning about using 'tar'
      warn: false

  - name: Copy oc command to local bin
    copy:
      src: ../oc
      dest: "{{ hostvars['localhost-facts']['ansible_env']['HOME'] }}/.local/bin/oc"
      mode: '0755'

  - name: Copy kubectl to local bin
    copy:
      src: ../kubectl
      dest: "{{ hostvars['localhost-facts']['ansible_env']['HOME'] }}/.local/bin/kubectl"
      mode: '0755'
