---

cluster_name: "{{ inv_cluster_name }}"
base_dns_domain: "{{ inv_cluster_domain }}"
network_cidr: "{{ inv_cluster_cidr | default('') }}"
http_proxy: "{{ inv_cluster_proxy }}"
cluster_host_names: "{{ inv_cluster_hosts }}"
single_node: "{{ inv_cluster_single_node }}"
api_vip: "{{ inv_cluster_api_vip if not inventory_cluster_single_node else omit }}"
ingress_vip: "{{ inv_cluster_ingress_vip if not inventory_cluster_single_node else omit }}"

openshift_version: "{{ inv_distro_version }}"
openshift_distro: "{{ inv_distro_name }}"

cluster_dir: "{{ lookup('env','HOME') + '/.kube/clusters/' + cluster_name }}"
