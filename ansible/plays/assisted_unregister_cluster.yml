---

- name: Create assisted_install localhost group for this play
  hosts: localhost
  gather_facts: false
  tags: cleanup
  roles:
  - role: create_localhost_groups
    localhost_groups:
    - host_name: assisted-install
      group_name: assisted_install

- name: Unregister our cluster with the assisted-install service
  hosts: assisted_install
  gather_facts: false
  tags: cleanup
  roles:
  - role: assisted_unregister_cluster
    cluster_name: "{{ hostvars['cluster-facts']['cluster_name'] }}"

- name: Cleanup any deployment artifacts
  hosts: cluster_facts
  gather_facts: false
  tags: cleanup
  roles:
  - role: cleanup_deployment_folders
