---

- name: Create cluster_facts localhost group for this play
  hosts: localhost
  gather_facts: false
  tags: cluster_facts
  roles:
  - role: create_localhost_groups
    localhost_groups:
    - host_name: cluster-facts
      group_name: cluster_facts

- name: Print cluster facts
  hosts: cluster_facts
  gather_facts: false
  tags: cluster_facts
  tasks:
  - name: Show cluster facts
    debug:
      msg:
      - "cluster_name: {{ cluster_name }}"
      - "cluster_dir: {{ cluster_dir }}"
      - "openshift_version: {{ openshift_version }}"
