---

- name: Find address of localhost interface on cluster network
  hosts: assisted_install
  gather_facts: false
  tags: setup_installer
  roles:
  - role: find_address_on_cluster_network

- name: Setup assisted-installer pod
  hosts: assisted_install
  gather_facts: false
  tags: setup_installer
  roles:
  - role: assisted_setup_installer
    assisted_installer_address: "{{ hostvars['localhost-facts']['address_on_cluster_network'] }}"
    openshift_version: "{{ hostvars['cluster-facts']['openshift_version'] }}"
