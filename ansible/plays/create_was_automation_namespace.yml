---

- name: Create was_automation localhost group for this play
  hosts: localhost
  gather_facts: false
  tags: was_automation
  roles:
  - role: create_localhost_groups
    localhost_groups:
    - host_name: was-automation
      group_name: was_automation

- name: Create was_automation namespace
  hosts: was_automation
  gather_facts: false
  tags: was_automation
  roles:
  - role: create_target_namespace
    api_key: "{{ hostvars['cluster-facts']['api_key'] }}"
    kubeconfig_path: "{{ hostvars['cluster-facts']['kubeconfig_path'] }}"
    target_namespace: "{{ wsa_namespace }}"
