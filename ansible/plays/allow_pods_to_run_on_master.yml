---

- name: Allow pods to run on master nodes
  hosts: cluster_facts
  gather_facts: false
  tags: pods_on_master
  roles:
  - role: allow_pods_to_run_on_master
    api_key: "{{ hostvars['cluster-facts']['api_key'] | default(omit) }}"
    kubeconfig_path: "{{ hostvars['cluster-facts']['kubeconfig_path'] }}"
