    - openshift_version: "4.7"
      cpu_architecture: "x86_64"
      url: "quay.io/openshift-release-dev/ocp-release:4.7.50-x86_64"
      version: "4.7.50"
    - openshift_version: "4.8"
      cpu_architecture: "x86_64"
      url: "quay.io/openshift-release-dev/ocp-release:4.8.39-x86_64"
      version: "4.8.39"
    - openshift_version: "4.9"
      cpu_architecture: "x86_64"
      url: "quay.io/openshift-release-dev/ocp-release:4.9.32-x86_64"
      version: "4.9.32"
    - openshift_version: "4.10"
      cpu_architecture: "x86_64"
      url: "quay.io/openshift-release-dev/ocp-release:4.10.13-x86_64"
      version: "4.10.13"
      default: true
    - openshift_version: "4.10"
      cpu_architecture: "arm64"
      url: "quay.io/openshift-release-dev/ocp-release:4.10.13-aarch64"
      version: "4.10.13"
  okd:
    - openshift_version: "4.10"
      cpu_architecture: "x86_64"
      default: true
      url: "quay.io/openshift/okd:4.10.0-0.okd-2022-03-07-131213"
      version: "4.10.0-0.okd-2022-03-07-131213"
      # url: "quay.io/openshift/okd:4.10.0-0.okd-2022-05-07-021833"
      # version: "4.10.0-0.okd-2022-05-07-021833"

agent_installer_tag: stable

agent_docker_image: quay.io/gmarcy/assisted-installer-agent:{{ agent_installer_tag }}

#
# pod.yml.j2 template parameters
#

assisted_installer_pod_db_image: quay.io/centos7/postgresql-12-centos7:latest
assisted_installer_pod_ui_image: quay.io/edge-infrastructure/assisted-installer-ui:{{ agent_installer_tag }}
assisted_installer_pod_image_service_image: quay.io/edge-infrastructure/assisted-image-service:{{ agent_installer_tag }}
assisted_installer_pod_service_image: quay.io/edge-infrastructure/assisted-service:{{ agent_installer_tag }}

assisted_installer_pod_extra_containers:
  containers:
  - image: docker.io/library/nginx:latest
    name: ipxe
    ports:
    - hostPort: 9080
      containerPort: 80
    envFrom:
    - configMapRef:
        name: config
    volumeMounts:
    - name: ipxe_volume
      mountPath: /usr/share/nginx/html
      readOnly: true
  
assisted_installer_pod_extra_volumes:
  volumes:
  - name: ipxe_volume
    hostPath:
      path: "{{ ipxe_folder }}"
      type: Directory
