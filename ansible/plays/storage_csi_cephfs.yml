---

- name: Create cluster_storage localhost group for this play
  hosts: localhost
  gather_facts: false
  tags: cephfs_storage
  roles:
  - role: create_localhost_groups
    localhost_groups:
    - host_name: cluster-storage
      group_name: cluster_storage

- name: Install rook-cephfs storage for cluster
  hosts: cluster_storage
  gather_facts: false
  tags: cephfs_storage
  roles:
  - role: storage_csi_cephfs
    api_key: "{{ hostvars['cluster-facts']['api_key'] }}"
    kubeconfig_path: "{{ hostvars['cluster-facts']['kubeconfig_path'] }}"
    cephfs_setup_dir: "{{ hostvars['cluster-facts']['cluster_dir'] + '/cephfs' }}"
    device_filter: "{{ cephfs_device_filter }}"
    default_storage_class: "{{ cephfs_storage_class }}"
  - role: set_default_storage_class
    api_key: "{{ hostvars['cluster-facts']['api_key'] }}"
    kubeconfig_path: "{{ hostvars['cluster-facts']['kubeconfig_path'] }}"
    default_storage_class: "{{ cephfs_storage_class }}"
