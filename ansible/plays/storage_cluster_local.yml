---

- name: Create cluster_storage localhost group for this play
  hosts: localhost
  gather_facts: false
  tags: local_storage
  roles:
  - role: create_localhost_groups
    localhost_groups:
    - host_name: cluster-storage
      group_name: cluster_storage

- name: Deploy local storage
  hosts: cluster_storage
  gather_facts: false
  tags: local_storage
  roles:
  - role: storage_cluster_local
    api_key: "{{ hostvars['cluster-facts']['api_key'] }}"
    cluster_hostnames: "{{ groups['cluster_hosts'] }}"
    kubeconfig_path: "{{ hostvars['cluster-facts']['kubeconfig_path'] }}"
    openshift_version: "{{ hostvars['cluster-facts']['openshift_version'] }}"
