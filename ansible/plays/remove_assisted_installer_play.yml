---

- name: Create assisted_install localhost group for this play
  hosts: localhost
  gather_facts: false
  tags: assisted_install
  roles:
  - role: create_localhost_groups
    localhost_groups:
    - host_name: assisted-install
      group_name: assisted_install

- name: Remove assisted-installer pod
  hosts: assisted_install
  gather_facts: false
  tags: assisted_install
  roles:
  - role: remove_assisted_installer
    assisted_installer_address: "{{ hostvars['localhost-facts']['address_on_cluster_network'] }}"
    openshift_version: "{{ hostvars['cluster-facts']['openshift_version'] }}"
    tags: installer_pod
