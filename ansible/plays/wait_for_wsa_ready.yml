---

- name: Wait until WSA operands are ready
  hosts: was_automation
  gather_facts: false
  tags: was_automation
  roles:
  - role: wait_for_wsa_ready
    api_key: "{{ hostvars['cluster-facts']['api_key'] }}"
    kubeconfig_path: "{{ hostvars['cluster-facts']['kubeconfig_path'] }}"
    target_namespace: "{{ wsa_namespace }}"
    install_healing: "{{ wsa_install_healing }}"
    operator_airgap: "{{ wsa_operator_airgap }}"
